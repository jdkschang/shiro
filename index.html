    <script type="text/javascript">
        $(function() {
            $(window).scroll( function() {
                var y_scroll_pos = window.pageYOffset;
                // scroll top arrow
                var top_marker = 150;
                // activates when header is fixed
                var fixedHeader = $('.fixedheader');

                if (y_scroll_pos > top_marker) {
                    var top = 0;

                    fixedHeader.css({
                        position: 'fixed',
                        top: top + 'px',
                        left: 0 + 'px',
                        right: 0 + 'px',
                    });
                    // displays scroll top arrow
                    $('#scrollup').css("display", "block");
                }
                else if (y_scroll_pos < top_marker) {
                    fixedHeader.css({
                        position: 'static',
                        top: ''
                    });

                    // removes scroll top arrow
                    $('#scrollup').css("display", "none");
                }
            });
        });
    </script>
</head>
